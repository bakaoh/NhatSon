<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="common :: head"></head>

<body>

<div th:replace="common :: header"></div>

<div class="container">
    <div class="page_tintuc">
        <div class="page_tintuc_left">
            <ul>
                <li th:each="n : ${list}">
                    <div class="tintuc_thumb">
                        <a th:href="${n.url}">
                            <img th:src="${n.image}" border="0" class="imglink" alt="" />
                        </a>
                    </div>
                    <div class="tintuc_intro">
                        <a th:href="${n.url}"><h4 th:text="${n.title}"></h4></a>
                        <p th:text="${n.brief}"></p>
                        <div class="tintuc_intro_more">
                            <div class="tt_detail_calendar">
                                <span class="calendar"></span>
                                <span th:text="${n.time}"></span>
                            </div>
                            <div class="tt_detail_comment"><span class="comment"></span><span>Comment</span>
                            </div>
                        </div>
                        <div class="tc_right_btn1">
                            <a th:href="${n.url}"></a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="tintuc_btn">
                <!--<ul>-->
                    <!--<li><a href="">1</a></li>-->
                    <!--<li><a href="">2</a></li>-->
                    <!--<li><a href="">3</a></li>-->
                    <!--<li><a href="">4</a></li>-->
                <!--</ul>-->
            </div>
        </div>

        <div th:replace="common :: newsRight"></div>
    </div>
</div>

<div th:replace="common :: footer"></div>

</body>

</html>
