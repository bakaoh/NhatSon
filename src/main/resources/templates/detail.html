<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head th:replace="common :: head"></head>

<body>

<div th:replace="common :: header"></div>

<div class="container">
    <div class="page_tintuc">
        <div th:if="${article}" class="page_tintuc_left">
            <div class="tintuc_detail">
                <h4 th:text="${article.title}"></h4>
                <div class="tintuc_g2"></div>

                <div class="tintuc_detail_calendar"><span class="calendar"></span>
                    <span th:text="${article.time}"></span>
                </div>

            </div>
            <div th:utext="${article.detail}" class="detail"></div>

            <div th:if="${relateds}" class="tintuc_detail_bailienquan">
                <h4>bài viết liên quan</h4>
                <div class="tintuc_g2"></div>
                <ul>
                    <li th:each="r : ${relateds}">
                        <a th:href="${r.url}">
                            <img th:src="${r.image}" />
                            <div th:text="${r.title}" class="td_bailienquan"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div th:replace="common :: newsRight"></div>
    </div>
</div>

<div th:replace="common :: footer"></div>

</body>

</html>
